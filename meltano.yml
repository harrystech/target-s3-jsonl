version: 1
send_anonymous_usage_stats: true
project_id: target-s3-jsonl
#default_environment: test
environments:
- name: dev
plugins:
  extractors:
  - name: tap-carbon-intensity
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-carbon-intensity.git
  loaders:
  - name: target-s3-jsonl
    namespace: target_s3_jsonl
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - record-flattening
    settings:
    - name: s3_bucket
    - name: max_size
      value: 10000
    - name: hive_partitions
      value:
      - name: __pk_a
        value: value_a
      - name: __pk_b
        value: value_b
