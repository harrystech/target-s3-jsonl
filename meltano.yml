version: 1
send_anonymous_usage_stats: true
project_id: target-s3-jsonl
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-carbon-intensity
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-carbon-intensity.git
  loaders:
  - name: target-s3-jsonl
    namespace: target_s3_jsonl
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - record-flattening
    settings:
    - name: bucket
    - name: prefix_scheme
      value: "test-prefix/{stream_name}/__pk_a=value_a/__pk_b=value_b"
    - name: filename_prefix
      value: "{stream_name}"
    - name: max_size
      value: 100
    - name: hive_partitions
      value:
      - name: __pk_a
        value: value_a
      - name: __pk_b
        value: value_b
